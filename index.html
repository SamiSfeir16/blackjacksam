<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">BlackJack</header>

    <div class="row mb-3 mt-3">
        <div id="botones" class="col text-center">

            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnOrder" disabled="disabled" class="btn btn-primary">Order Card</button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>
        </div>

    </div>

    <main class="main main__flex">
        <div class="row container">
            <div class="col">

                <h1>Player 1 - <small>0</small></h1>
                <div id="player-cards" class="mt-4 divCards">
                    <!-- <img class="carta" src="assets/cartas/10C.png" alt="Card"> -->

                </div>
            </div>

        </div>

        <div class="row container">
            <div class="col">

                <h1>Bot 1 - <small>0</small></h1>
                <div id="bot-cards" class="mt-4 divCards">
                    <!-- <img class="carta" src="assets/cartas/3C.png" alt="Card"> -->

                </div>
            </div>

        </div>
    </main>


    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game-min.js"></script>

</body>

</html>
